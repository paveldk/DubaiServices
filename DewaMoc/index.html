<!DOCTYPE html>
<html>
    <head>
        <title>Leaf Zone</title>
        <meta charset="utf-8" />
        
        <link href="lib/kendo/styles/kendo.mobile.all.min.css" rel="stylesheet" />
        
        <script src="cordova.js"></script>
        <script src="lib/kendo/js/jquery.min.js"></script>
        <script src="lib/kendo/js/kendo.mobile.min.js"></script>
        <script src="lib/everlive/everlive.all.js"></script>
              
        <script src="scripts/config.js"></script>
        <script src="scripts/common.js"></script>
        <script src="scripts/modules/login/identity-providers.js"></script>
        <script src="scripts/modules/login/login.js"></script>
        <script src="scripts/modules/main/main.js"></script>
        <script src="scripts/modules/leafs/leafs.js"></script>
        <script src="scripts/modules/leafs/leaf-analyse.js"></script>
        <script src="scripts/modules/leafs/leaf-analyze-validation.js"></script>
        <script src="scripts/modules/leafs/leaf-details.js"></script>
        <script src="scripts/modules/plants/plants.js"></script>
        <script src="scripts/modules/plants/plant-details.js"></script>
		<script src="scripts/modules/diseases/diseases.js"></script>
        <script src="scripts/modules/diseases/disease-details.js"></script>
        <script src="scripts/modules/profile/profile.js"></script>
        <script src="scripts/modules/profile/around-me.js"></script>
        <script src="scripts/modules/leaders-board/leaders-board.js"></script>
        <script src="scripts/modules/location/location.js"></script>
        
        <script src="scripts/app.js"></script>
    </head>

    <body>
        <div id="init-view"
             class="init-view"
             data-role="view"
             data-layout="default"
             data-stretch="true"
             data-transition="overlay:up">
            
            <div class="absolute-group top">
                <div class="img-large-logo"></div>
            </div>    
            
            <div class="img-leaf"></div>
            
			<div class="absolute-group">
				<a data-role="button" class="lz-button lz-button-alternate" href="scripts/modules/login/signup.html">Sign Up</a>
				<a data-role="button" class="lz-button" href="scripts/modules/login/signin.html">Sign In</a>
			</div>
        </div>         
        
        <!--Layout-->
        <div data-role="layout" data-id="drawer-layout">
            <div data-role="header">
				<div data-role="navbar">
					<span data-role="view-title">&nbsp;</span>
				</div>
			</div>
        </div>

        <!--Drawer-->
        <div id="drawer" data-role="drawer" data-model="app.loginService.signInViewModel"
             data-views='["main-view","leafs-view","leaf-details-view","diseases-view","disease-details-view","plants-view","plant-details-view","location-view", "profil-view","around-me-view","leaders-board-view"]'>
             <header data-role="header">
                <div data-role="navbar">
                    <div data-bind="text: displayName"></div>
                </div>
             </header>
             <ul data-role="listview">
                <li><a href="scripts/modules/main/main.html">Payment</a></li>
                <li><a href="scripts/modules/main/main.html">Map</a></li>
                
                <li><a href="scripts/modules/profile/profile.html">Profile</a></li>
                <li><a data-bind="click: logout"><i class="fa fa-sign-out"></i>Sign Out</a></li>
            </ul>
        </div>
    </body>
</html>
