<!DOCTYPE html>
<html>
    <head>
        <title>Dubai Services</title>
        <meta charset="utf-8" />
        
        <link href="lib/font-awesome-4.1.0/css/font-awesome.min.css" rel="stylesheet">
        <link href="lib/leaflet-0.7.2/leaflet.css" rel="stylesheet"/>
        <link href="lib/leaflet-markercluster/MarkerCluster.css" rel="stylesheet" type="text/css" />
        <link href="lib/leaflet-markercluster/MarkerCluster.Default.css" rel="stylesheet" type="text/css" />
        <link href="lib/kendo/styles/kendo.dataviz.mobile.min.css" rel="stylesheet" />
        <link href="lib/kendo/styles/kendo.dataviz.black.min.css" rel="stylesheet" />
        <link href="styles/main.css" rel="stylesheet" />
        
        <script src="cordova.js"></script>
        <script src="lib/leaflet-0.7.2/leaflet.js"></script>
        <script src="lib/leaflet-markercluster/leaflet.markercluster.js" type="text/javascript"></script>
        <script src="lib/kendo/js/jquery.min.js"></script>
        <script src="lib/kendo/js/kendo.dataviz.mobile.min.js"></script>
        <script src="lib/everlive/everlive.all.js"></script>
		<script src="lib/paypal/uuid.js"></script>
        <script src="lib/paypal/paypal-sdk.js"></script>
              
        <script src="scripts/config.js"></script>
        <script src="scripts/common.js"></script>
        <script src="lib/date/date.js"></script>
        <script src="scripts/modules/settings/settings.js"></script>
        <script src="scripts/modules/login/identity-providers.js"></script>
        <script src="scripts/modules/login/login.js"></script>
        <script src="scripts/modules/dashboard/dashboard.js"></script>
        <script src="scripts/modules/location/location.js"></script>
        <script src="scripts/modules/bills/bills.js"></script>
        <script src="scripts/modules/bills/bill-details.js"></script>
        <script src="scripts/modules/payment/payment.js"></script>
        <script src="scripts/modules/settings/settings.js"></script>
        
        <script src="scripts/app.js"></script>
    </head>

    <body>
        <div id="init-view"
             class="view dashboard-view"
             data-role="view"
             data-layout="default"
             data-stretch="true"
             data-transition="overlay:up"
             data-init="app.dashBoardService.showModule"
             data-show="app.dashBoardService.show"
   			 data-model="app.dashBoardService.viewModel">
            
            <div data-role="header">
                <div data-role="navbar">
                    <h1 data-bind="visible: isEn">Dashboard</h1>
                    <h1 data-bind="invisible: isEn">لوحة القيادة</h1>
                </div>
            </div>
    
            <ul class="dashboard-items">
                <li>
                    <a data-role="button" href="scripts/modules/bills/bills.html">
                        <span class="ds-item">
                            <span class="ds-icon ds-icon-bills"></span>
                            <span class="ds-title" data-bind="visible: isEn">Bills</span>
                            <span class="ds-title" data-bind="invisible: isEn">فواتير</span>
                        </span>
                    </a>
                </li>
                <li>
                    <a data-role="button">
                        <span class="ds-item">
                            <span class="ds-icon ds-icon-notifications">
                                <span class="ds-badge"><span>12</span></span>
                            </span>
                            <span class="ds-title" data-bind="visible: isEn">Notifications</span>
                            <span class="ds-title" data-bind="invisible: isEn">الإخطارات</span>
                        </span>
                    </a>
                </li>
                <li>
                    <a data-role="button" href="scripts/modules/location/location.html">
                        <span class="ds-item">
                            <span class="ds-icon ds-icon-centers"></span>
                            <span class="ds-title" data-bind="visible: isEn">Customer Centers</span>
                            <span class="ds-title" data-bind="invisible: isEn">مراكز العملاء</span>
                        </span>
                    </a>
                </li>
                <li>
                    <a data-role="button" href="scripts/modules/settings/settings.html">
                        <span class="ds-item">
                            <span class="ds-icon ds-icon-settings"></span>
                            <span class="ds-title" data-bind="visible: isEn">Settings</span>
                            <span class="ds-title" data-bind="invisible: isEn">ضبط</span>
                        </span>
                    </a>
                </li>
            </ul>
            
        </div>         
        
        <!--Layout-->
        <div data-role="layout" data-id="drawer-layout">
            <div data-role="header">
				<div data-role="navbar">
					<span data-role="view-title">&nbsp;</span>
				</div>
			</div>
        </div>
        
    </body>
</html>
