<!DOCTYPE html>
<html>
    <head>
        <title>Leaf Zone</title>
        <meta charset="utf-8" />
        
        <link href="//fonts.googleapis.com/css?family=Open+Sans:400,300,600,700" rel="stylesheet" type="text/css" />
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
        <link href="lib/kendo/styles/kendo.mobile.all.min.css" rel="stylesheet" />
        <link href="styles/main.css" rel="stylesheet" />
        
        <script src="cordova.js"></script>
        <script src="lib/kendo/js/jquery.min.js"></script>
        <script src="lib/kendo/js/kendo.mobile.min.js"></script>
        <script src="lib/everlive/everlive.all.js"></script>
              
        <script src="scripts/config.js"></script>
        <script src="scripts/common.js"></script>
        <script src="scripts/modules/login/identity-providers.js"></script>
        <script src="scripts/modules/login/login.js"></script>
        <script src="scripts/modules/dashboard/dashboard.js"></script>
        <script src="scripts/modules/location/location.js"></script>
        
        <script src="scripts/app.js"></script>
    </head>

    <body>
        <div id="init-view"
             class="init-view"
             data-role="view"
             data-layout="default"
             data-stretch="true"
             data-transition="overlay:up">
            
            <div class="absolute-group top">
                <div class="img-large-logo"></div>
            </div>    
            
            <div class="img-leaf"></div>
            
			<div class="absolute-group">
				<a data-role="button" class="lz-button lz-button-alternate" href="scripts/modules/login/signup.html">Sign Up</a>
				<a data-role="button" class="lz-button" href="scripts/modules/login/signin.html">Sign In</a>
			</div>
        </div>         
        
        <!--Layout-->
        <div data-role="layout" data-id="drawer-layout">
            <div data-role="header">
				<div data-role="navbar">
					<span data-role="view-title">&nbsp;</span>
				</div>
			</div>
        </div>

        <!--Drawer-->
        <div id="drawer" data-role="drawer" data-model="app.loginService.signInViewModel"
             data-views='["dashboard-view"]'>
             <header data-role="header">
                <div data-role="navbar">
                    <div data-bind="text: displayName"></div>
                </div>
             </header>
             <ul data-role="listview">
                <li><a href="scripts/modules/dashboard/dashboard.html">Dashboard</a></li>
                <li><a href="scripts/modules/payment/payment.html">Payment</a></li>
                <li><a href="scripts/modules/locations/locations.html">Map</a></li>
                
                <li><a href="scripts/modules/profile/profile.html">Profile</a></li>
                <li><a data-bind="click: logout">Sign Out</a></li>
            </ul>
        </div>
    </body>
</html>
