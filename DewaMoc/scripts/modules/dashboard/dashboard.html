<div id="dashboard-view"
	 class="view dashboard-view"
     data-role="view"
     data-layout="default"
     data-init="app.dashBoardService.showModule"
     data-model="app.dashBoardService.viewModel">
    
    <div data-role="header">
        <div data-role="navbar">
            <h1 data-bind="visible: isEn">Dashboard</h1>
            <h1 data-bind="invisible: isEn">لوحة القيادة</h1>
        </div>
    </div>
    
    <ul class="dashboard-items">
        <li>
            <a data-role="button" href="scripts/modules/bills/bills.html">
                <span class="ds-item">
                    <span class="ds-icon ds-icon-bills"></span>
                    <span class="ds-title" data-bind="visible: isEn">Bills</span>
                    <span class="ds-title" data-bind="invisible: isEn">فواتير</span>
                </span>
            </a>
        </li>
        <li>
            <a data-role="button">
                <span class="ds-item">
                    <span class="ds-icon ds-icon-notifications">
                        <span class="ds-badge"><span>12</span></span>
                    </span>
                    <span class="ds-title" data-bind="visible: isEn">Notifications</span>
                    <span class="ds-title" data-bind="invisible: isEn">الإخطارات</span>
                </span>
            </a>
        </li>
        <li>
            <a data-role="button" href="scripts/modules/location/location.html">
                <span class="ds-item">
                    <span class="ds-icon ds-icon-centers"></span>
                    <span class="ds-title" data-bind="visible: isEn">Customer Centers</span>
                    <span class="ds-title" data-bind="invisible: isEn">مراكز العملاء</span>
                </span>
            </a>
        </li>
        <li>
            <a data-role="button" href="scripts/modules/settings/settings.html">
                <span class="ds-item">
                    <span class="ds-icon ds-icon-settings"></span>
                    <span class="ds-title" data-bind="visible: isEn">Settings</span>
                    <span class="ds-title" data-bind="invisible: isEn">ضبط</span>
                </span>
            </a>
        </li>
    </ul>

</div>
