<div id="bill-details-view"
     class="view bill-details-view"
	 data-role="view"
	 data-layout="drawer-layout"
	 data-show="app.billDetailsService.showData"
	 data-model="app.billDetailsService.viewModel">

	<div data-role="header">
        <div data-role="navbar">
            <h1 data-bind="text: title"></h1>
            <a class="ds-header-button ds-header-back" data-align="left" data-role="backbutton"><i class="fa fa-chevron-left"></i><span>Back</span></a>
            <a class="ds-header-button ds-header-add" data-align="right" data-role="button"><i class="fa fa-pencil-square-o"></i><span>Edit</span></a>
		</div>
	</div>
    
	<div class="bill-details-items" data-template="bill-details-template" data-bind="source: this"></div>

    <div id="chart" class="ds-chart"></div>
    
    <div data-role="footer">
        <div class="ds-navbar" data-role="navbar">
            <a class="ds-button ds-button-large ds-button-pay" data-role="button" data-bind="click: onPayBillClick">
                <span class="ds-title">Pay</span>
				<span class="ds-cost" data-bind="text: cost"></span>
            </a>
		</div>
	</div>
    
    <script id="bill-details-template" type="text/x-kendo-template">
        <span class="ds-icon ds-icon-#: icon #">
			<i class="fa #: icon #"></i>
    	</span>
        
        <span class="ds-item-wrp ds-item-right ds-item-has-icon">
            <span class="ds-title">Consumption</span>
            <span class="ds-value">#: consumption #</span>
        </span>
        
        <span class="ds-item-wrp">
            <span class="ds-title">Account</span>
            <span class="ds-value">#: account #</span>
        </span>
        
        <span class="ds-item-wrp">
            <span class="ds-title">Period</span>
            <!-- <span class="ds-value">#: period #</span> -->
            <span class="ds-value">June 16,2014 to July 17,2014</span>
        </span>
        
        <span class="ds-item-wrp">
            <span class="ds-title">Usage</span>
        </span>

	</script>
</div>
