<div id="signin-view"
     data-role="view"
     data-layout="default"
     data-stretch="true"
     data-transition="overlay:up"
     data-model="app.loginService.signInViewModel">
    
    <div data-role="header">
        <div data-role="navbar">
            <a data-role="button" href="scripts/modules/login/signup.html">Sign Up</a>
		</div>
	</div>
    
    <div>
        <form data-bind="events: { keyup: checkEnter }">
            <input type="text" data-bind="value: username" placeholder="User Name" />
            <input type="password" data-bind="value: password" placeholder="Password" />
            <input data-role="button" type="submit" data-bind="click: onLogin" value="Sign In"/>
	    </form>
    </div>
</div>
