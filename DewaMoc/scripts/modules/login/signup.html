<div id="signup-view"
	 class="view signup-view"
     data-role="view"
     data-layout="default"
     data-transition="overlay:up"
     data-model="app.loginService.signUpViewModel">
    
    <div data-role="header">
        <div data-role="navbar">
            <h1>Sign Up</h1>
            <a class="ds-header-button ds-header-back" data-align="left" data-role="backbutton"><i class="fa fa-chevron-left"></i><span>Back</span></a>
        </div>
    </div>
    
    <form class="ds-form" data-bind="events: { keyup: checkEnter }">
		<label class="ds-input-wrp"><input class="ds-input" type="text" data-bind="value: fullname" placeholder="Full Name"/></label>
		<label class="ds-input-wrp"><input class="ds-input" type="email" data-bind="value: email" placeholder="Email"/></label>
		<label class="ds-input-wrp"><input class="ds-input" type="text" data-bind="value: username" placeholder="Username"/></label>
		<label class="ds-input-wrp"><input class="ds-input" type="password" data-bind="value: password" placeholder="Password"/></label>
		<label class="ds-input-wrp"><input class="ds-input" type="password" data-bind="value: repassword" placeholder="Retype Password"/></label>
        <input class="ds-button ds-button-large" data-role="button" type="submit" data-bind="click: onSignUp" value="Sign Up"/>
        <p class="bs-center-text"><a class="ds-button-regular" data-role="button" href="scripts/modules/login/signin.html">Already Have an Account?</a></p>
	</form> 
</div>
