<div id="signup-view"
	 class="view signup-view"
     data-role="view"
     data-layout="default"
     data-stretch="true"
     data-transition="overlay:up"
     data-model="app.loginService.signUpViewModel">
    
    <div data-role="header">
        <div data-role="navbar">
            <h1>Create account</h1>
            <a class="ds-header-button ds-header-back" data-align="left" data-role="backbutton"><i class="fa fa-chevron-left"></i><span>Back</span></a>
        </div>
    </div>
    
    <div class="ds-content-wrp">
        <form class="ds-form" data-bind="events: { keyup: checkEnter }">
    		<label class="ds-input-wrp ds-icon ds-username"><input class="ds-input" type="text" data-bind="value: username" placeholder="Username"/></label>
            <label class="ds-input-wrp ds-icon ds-email"><input class="ds-input" type="email" data-bind="value: email" placeholder="Email"/></label>
    		<label class="ds-input-wrp ds-icon ds-password"><input class="ds-input" type="password" data-bind="value: password" placeholder="Password"/></label>
    		<label class="ds-input-wrp ds-icon ds-password"><input class="ds-input" type="password" data-bind="value: repassword" placeholder="Retype Password"/></label>
            <input class="ds-button ds-button-large" data-role="button" type="submit" data-bind="click: onSignUp" value="Create account"/>
    	</form>
	</div>

</div>
